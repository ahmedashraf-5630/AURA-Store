<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Order Checkout</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #e0f7fa, #f9f9f9);
      color: #333;
      animation: fadeIn 0.5s ease-in;
    }

    header {
      background-color: #2b433b;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .header-title {
      font-size: 1.5rem;
      font-weight: bold;
      user-select: none;
    }

    #logoutBtn {
      background-color: #444;
      color: white;
      padding: 5px 12px;
      font-size: 0.85rem;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    #logoutBtn:hover {
      background-color: #e53935;
    }

    main {
      max-width: 800px;
      margin: 30px auto;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .product-image {
      text-align: center;
      margin-bottom: 20px;
    }

    .product-image img {
      max-width: 250px;
      border-radius: 12px;
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    form input[type="text"],
    form input[type="number"],
    form input[type="email"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 5px;
    }

    .payment-methods {
      margin-top: 15px;
    }

    .payment-methods label {
      font-weight: normal;
      display: inline-block;
      margin-right: 15px;
    }

    .visa-details {
      display: none;
      margin-top: 15px;
      background-color: #f1f1f1;
      padding: 15px;
      border-radius: 10px;
    }
    input, select {
  padding: 10px;
  width: 100%;
  margin-bottom: 16px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 1rem;
}

    button[type="submit"] {
      margin-top: 25px;
      background-color: #2b433b;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #1f302a;
    }

    @media (max-width: 600px) {
      main {
        padding: 20px;
      }

      .product-image img {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-title">AURA Store</div>
    <button id="logoutBtn">Logout</button>
  </header>

  <main>
    <div class="product-image">
      <img src="image/pp.png" alt="Selected Product">
    </div>

    <form>
      <label>Price (USD)</label>
      <input type="text" value="420" readonly>

      <label>Quantity</label>
      <input type="number" min="1" value="1">
      
      <label>Size</label>
<label>Size</label>
<select required>
  <option value="" disabled selected hidden>Select your size</option>
  <option value="28">28</option>
  <option value="30">30</option>
  <option value="32">32</option>
  <option value="34">34</option>
  <option value="36">36</option>
  <option value="38">38</option>
  <option value="40">40</option>
</select>


      <label>Shipping Address</label>
      <input type="text" placeholder="Enter your address" required>

      <label>Email (for confirmation)</label>
      <input type="email" placeholder="example@email.com" required>

      <div class="payment-methods">
        <label><input type="radio" name="payment" value="cod" checked> Cash on Delivery</label>
        <label><input type="radio" name="payment" value="visa"> Visa</label>
      </div>

      <div class="visa-details" id="visaDetails">
        <label>Cardholder Name</label>
        <input type="text" placeholder="Name on Card">

        <label>Card Number</label>
        <input type="text" placeholder="XXXX XXXX XXXX XXXX">

        <label>Expiry Date</label>
        <input type="text" placeholder="MM/YY">

        <label>CVV</label>
        <input type="text" placeholder="123">
      </div>

      <button type="submit">Place Order</button>
    </form>
  </main>

  <script>
    const paymentRadios = document.querySelectorAll('input[name="payment"]');
    const visaSection = document.getElementById('visaDetails');

    paymentRadios.forEach(radio => {
      radio.addEventListener('change', () => {
        if (radio.value === 'visa') {
          visaSection.style.display = 'block';
        } else {
          visaSection.style.display = 'none';
        }
      });
    });

    document.getElementById('logoutBtn').addEventListener('click', () => {
      window.location.href = 'index.html';
    });
  </script>
  
</body>
</html>
