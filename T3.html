<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Order Checkout</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #e0f7fa, #f9f9f9);
      color: #333;
    }

    header {
      background-color: #2b433b;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .header-title {
      font-size: 1.5rem;
      font-weight: bold;
      user-select: none;
    }

    #logoutBtn {
      background-color: #444;
      color: white;
      padding: 5px 12px;
      font-size: 0.85rem;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    #logoutBtn:hover {
      background-color: #e53935;
    }

    main {
      max-width: 800px;
      margin: 30px auto;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .product-image {
      text-align: center;
      margin-bottom: 20px;
    }

    .product-image img {
      max-width: 250px;
      border-radius: 12px;
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      padding: 10px;
      width: 100%;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .payment-methods {
      margin-top: 15px;
    }

    .payment-methods label {
      font-weight: normal;
      display: inline-block;
      margin-right: 15px;
    }

    .visa-details {
      display: none;
      margin-top: 15px;
      background-color: #f1f1f1;
      padding: 15px;
      border-radius: 10px;
    }

    button[type="button"] {
      margin-top: 25px;
      background-color: #2b433b;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button[type="button"]:hover {
      background-color: #1f302a;
    }

    @media (max-width: 600px) {
      main {
        padding: 20px;
      }

      .product-image img {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-title">AURA Store</div>
    <ul style="list-style: none; display: flex; gap: 20px;">
      <li><a href="dashboard.html" style="color: white; text-decoration: none;">Products</a></li> 
      <li><a href="contact.html" style="color: white; text-decoration: none;">Contact</a></li>
      <li><a href="about.html" style="color: white; text-decoration: none;">About</a></li>
    </ul>
    <button id="logoutBtn">Logout</button>
  </header>

  <main>
    <div class="product-image">
      <img src="image/jj.png" alt="Selected Product">
    </div>

    <form id="orderForm">
      <label>Price (USD)</label>
      <input type="text" value="300" readonly>

      <label>Quantity</label>
      <input type="number" min="1" value="1" required>

      <label>Size</label>
      <select required>
       <option value="" disabled selected hidden>Select your size</option>
  <option value="28">28</option>
  <option value="30">30</option>
  <option value="32">32</option>
  <option value="34">34</option>
  <option value="36">36</option>
  <option value="38">38</option>
  <option value="40">40</option>
      </select>

      <label>Shipping Address</label>
      <input type="text" placeholder="Enter your address" required>

      <label>Email (for confirmation)</label>
      <input type="email" placeholder="example@email.com" required>

      <div class="payment-methods">
        <label><input type="radio" name="payment" value="cod" checked> Cash on Delivery</label>
        <label><input type="radio" name="payment" value="visa"> Visa</label>
      </div>

      <div class="visa-details" id="visaDetails">
        <label>Cardholder Name</label>
        <input type="text" placeholder="Name on Card" id="cardName">

        <label>Card Number</label>
        <input type="text" placeholder="XXXX XXXX XXXX XXXX" id="cardNumber">

        <label>Expiry Date</label>
        <input type="text" placeholder="MM/YY" id="expiryDate">

        <label>CVV</label>
        <input type="text" placeholder="123" id="cvv">
      </div>

      <button type="button" id="placeOrderBtn">Place Order</button>
    </form>
  </main>

  <script>
    const paymentRadios = document.querySelectorAll('input[name="payment"]');
    const visaSection = document.getElementById('visaDetails');
    const placeOrderBtn = document.getElementById('placeOrderBtn');
    const orderForm = document.getElementById('orderForm');

    const cardName = document.getElementById('cardName');
    const cardNumber = document.getElementById('cardNumber');
    const expiryDate = document.getElementById('expiryDate');
    const cvv = document.getElementById('cvv');

    function isVisaSelected() {
      return document.querySelector('input[name="payment"]:checked').value === 'visa';
    }

    function updateVisaRequiredState() {
      const required = isVisaSelected();
      cardName.required = required;
      cardNumber.required = required;
      expiryDate.required = required;
      cvv.required = required;
      visaSection.style.display = required ? 'block' : 'none';
    }

    paymentRadios.forEach(radio => {
      radio.addEventListener('change', updateVisaRequiredState);
    });

    updateVisaRequiredState();

    placeOrderBtn.addEventListener('click', () => {
      if (!orderForm.checkValidity()) {
        orderForm.reportValidity();
        return;
      }

      if (isVisaSelected()) {
        if (
          cardName.value.trim() === "" ||
          cardNumber.value.trim() === "" ||
          expiryDate.value.trim() === "" ||
          cvv.value.trim() === ""
        ) {
          alert("Please complete all visa card details.");
          return;
        }
      }

      window.location.href = "thank.html";
    });

    document.getElementById('logoutBtn').addEventListener('click', () => {
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
