<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e0f7fa;
      margin: 0;
    }
    .thankyou-box {
      background: white;
      padding: 40px 60px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    .thankyou-box h1 {
      color: #2b433b;
      margin-bottom: 20px;
    }
    .thankyou-box p {
      font-size: 1.2rem;
      color: #555;
    }
    .thankyou-box a {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      color: white;
      background: #2b433b;
      padding: 12px 30px;
      border-radius: 50px;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    .thankyou-box a:hover {
      background: #1a2a23;
    }
  </style>
</head>
<body>
  <div class="thankyou-box">
    <h1>Thank You for Your Order!</h1>
    <p>We appreciate your purchase. Your order is being processed.</p>
    <a href="dashboard.html">Back to Home</a>
  </div>
</body>
</html>
